name: Daily Price Scraper

on:
  schedule:
    # Run at 2:00 UTC daily (7:30 AM IST)
    - cron: '0 2 * * *'
  workflow_dispatch:  # Allows manual trigger

jobs:
  scrape-prices:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Daily Price Scraper
        run: curl -X POST https://ghostprice-backend.onrender.com/admin/trigger-daily-scrape
        timeout-minutes: 15
