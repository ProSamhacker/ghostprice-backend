services:
  # Main FastAPI web service
  - type: web
    name: ghostprice-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main_electronics:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      # Automatically links the database below to your app
      - key: DATABASE_URL
        fromDatabase:
          name: ghostprice-db
          property: connectionString

databases:
  # PostgreSQL Database (Required for persistent data)
  - name: ghostprice-db
    databaseName: lifecycle_db
    user: ghostprice_user
    plan: free # Uses Render's free tier for Postgres
